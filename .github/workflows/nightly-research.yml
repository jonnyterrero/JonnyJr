name: Nightly Research
on:
  schedule:
    - cron: "15 2 * * *"  # 02:15 UTC nightly
jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - name: Install deps
        run: |
          npm install
          cd packages/ts && npm install
      - name: Research & summarize
        env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npx ts-node scripts/research.ts "Open issues summary & related papers"
            > docs/nightly/$(date -u +%F).md
          npx ts-node scripts/synthesize.ts docs/nightly/$(date -u +%F).md \
            > docs/nightly/$(date -u +%F)-syn.md
      - name: Commit
        run: |
          git config user.name ci
          git config user.email ci@users.noreply.github.com
          git add docs/nightly
          git commit -m "Nightly AI research"
          git push