name: Art Inspiration

on:
  workflow_dispatch:
    inputs:
      style:
        description: "Art style or medium (e.g., digital painting, watercolor, sculpture)"
        required: true
      prompt:
        description: "Describe your concept/question"
        required: true
      category:
        description: "Category"
        required: true
        default: "Personal Projects"
        type: choice
        options:
          - "Personal Projects"
          - "Reflections & Questions"
          - "Math & Coding"
          - "Sciences"

permissions:
  contents: write
  pull-requests: write

jobs:
  art_help:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Don't persist credentials; we'll inject PAT explicitly for pushes
          persist-credentials: false
          fetch-depth: 0
      - name: Configure git to use ACTIONS_PAT for all GitHub HTTPS operations
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          if [ -z "$ACTIONS_PAT" ]; then
            echo "ACTIONS_PAT is not set; failing fast" >&2
            exit 1
          fi
          # Ensure no leftover GitHub Actions auth header is present
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --local --unset-all http.https://github.com/.extraheader || true
          # Route all https://github.com URLs through PAT-authenticated URL
          git config --global url."https://x-access-token:$ACTIONS_PAT@github.com/".insteadOf "https://github.com/"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: npm ci || npm i
      - name: Research art prompt
        env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
        run: |
          npx ts-node scripts/research.ts "Art style: ${{ github.event.inputs.style }}, Prompt: ${{ github.event.inputs.prompt }}" > RESEARCH.md
      - name: Synthesize inspiration/execution plan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npx ts-node scripts/synthesize.ts RESEARCH.md > SYNTHESIS.md
      - name: Create branch and commit
        run: |
          # Create unique branch name with timestamp
          BRANCH_NAME="art-$(date +%Y%m%d-%H%M%S)"
          echo "Creating branch: $BRANCH_NAME"
          
          # Delete local branch if it exists
          git branch -D "$BRANCH_NAME" 2>/dev/null || true
          
          # Create and switch to new branch
          git switch -c "$BRANCH_NAME"
          git add RESEARCH.md SYNTHESIS.md
          git -c user.name='ci' -c user.email='ci@users.noreply.github.com' commit -m "Art Inspiration: ${{ github.event.inputs.style }} - ${{ github.event.inputs.prompt }}"
          
          # Ensure origin uses PAT explicitly (avoid any creds from checkout)
          git remote remove origin || true
          git remote add origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git
          git ls-remote --heads origin >/dev/null 2>&1 || true

          # Force push to create/update the branch
          git push --force --set-upstream origin "$BRANCH_NAME"
          
          # Store branch name for PR creation
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      - name: Open PR
        env:
          # Use PAT for PR creation as well
          GH_TOKEN: ${{ secrets.ACTIONS_PAT }}
        run: |
          echo "Attempting to create PR for branch: $BRANCH_NAME"
          if gh pr create --title "Art Help: ${{ github.event.inputs.style }}" --body-file SYNTHESIS.md --base main --head "$BRANCH_NAME" --label "${{ github.event.inputs.category }}" 2>/dev/null; then
            echo "✅ PR created successfully"
          else
            echo "⚠️  Could not create PR automatically. Please create manually:"
            echo "   Branch: $BRANCH_NAME"
            echo "   Title: Art Help: ${{ github.event.inputs.style }}"
            echo "   Body: See SYNTHESIS.md file"
            echo "   Label: ${{ github.event.inputs.category }}"
            echo ""
            echo "Files created:"
            echo "- RESEARCH.md (research findings)"
            echo "- SYNTHESIS.md (synthesis and plan)"
            echo ""
            echo "To create PR manually:"
            echo "1. Go to your repository"
            echo "2. Switch to branch: $BRANCH_NAME"
            echo "3. Click 'Compare & pull request'"
            echo "4. Use SYNTHESIS.md content as PR description"
            echo "5. Add label: ${{ github.event.inputs.category }}"
          fi
