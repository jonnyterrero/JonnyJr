name: AI Research & PR
on:
  workflow_dispatch:
    inputs:
      topic:
        description: "What should Perplexity research?"
        required: true
      branch:
        description: "Target branch name"
        required: true
        default: "ai/research"
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Install deps
        run: |
          npm install
          cd packages/ts && npm install

      - name: Research with Perplexity
        env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
        run: |
          npx ts-node scripts/research.ts "${{ github.event.inputs.topic }}" > RESEARCH.md

      - name: Synthesize with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npx ts-node scripts/synthesize.ts RESEARCH.md > SYNTHESIS.md

      - name: Create branch and commit
        run: |
          # Create unique branch name with timestamp
          BRANCH_NAME="${{ github.event.inputs.branch }}-$(date +%Y%m%d-%H%M%S)"
          echo "Creating branch: $BRANCH_NAME"
          
          # Delete local branch if it exists
          git branch -D "$BRANCH_NAME" 2>/dev/null || true
          
          # Create and switch to new branch
          git switch -c "$BRANCH_NAME"
          git add RESEARCH.md SYNTHESIS.md
          git -c user.name='ci' -c user.email='ci@users.noreply.github.com' commit -m "AI: research & synthesis for ${{ github.event.inputs.topic }}"
          
          # Force push to create/update the branch
          git push --force --set-upstream origin "$BRANCH_NAME"
          
          # Store branch name for PR creation
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create PR (if possible)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Attempting to create PR for branch: $BRANCH_NAME"
          if gh pr create --title "AI: ${{ github.event.inputs.topic }}" --body-file SYNTHESIS.md --base main --head "$BRANCH_NAME" 2>/dev/null; then
            echo "✅ PR created successfully"
          else
            echo "⚠️  Could not create PR automatically. Please create manually:"
            echo "   Branch: $BRANCH_NAME"
            echo "   Title: AI: ${{ github.event.inputs.topic }}"
            echo "   Body: See SYNTHESIS.md file"
            echo ""
            echo "Files created:"
            echo "- RESEARCH.md (research findings)"
            echo "- SYNTHESIS.md (synthesis and plan)"
            echo ""
            echo "To create PR manually:"
            echo "1. Go to your repository"
            echo "2. Switch to branch: $BRANCH_NAME"
            echo "3. Click 'Compare & pull request'"
            echo "4. Use SYNTHESIS.md content as PR description"
          fi
