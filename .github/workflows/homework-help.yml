name: Homework Help

on:
  workflow_dispatch:
    inputs:
      course:
        description: "Course name (e.g., MAP2302, Biomed, Chem101, CS50)"
        required: true
      assignment:
        description: "Assignment task (e.g., HW1 - Laplace)"
        required: true
      category:
        description: "Category"
        required: true
        default: "Math & Coding"
        type: choice
        options:
          - "Personal Projects"
          - "Reflections & Questions"
          - "Math & Coding"
          - "Sciences"

jobs:
  hw_help:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps
        run: npm ci || npm i
      - name: Research assignment
        env:
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
        run: |
          npx ts-node scripts/research.ts "${{ github.event.inputs.course }} ${{ github.event.inputs.assignment }} homework help" > RESEARCH.md
      - name: Synthesize plan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npx ts-node scripts/synthesize.ts RESEARCH.md > SYNTHESIS.md
      - name: Create branch and commit
        run: |
          # Create unique branch name with timestamp
          BRANCH_NAME="homework-$(date +%Y%m%d-%H%M%S)"
          echo "Creating branch: $BRANCH_NAME"
          
          # Delete local branch if it exists
          git branch -D "$BRANCH_NAME" 2>/dev/null || true
          
          # Create and switch to new branch
          git switch -c "$BRANCH_NAME"
          git add RESEARCH.md SYNTHESIS.md
          git -c user.name='ci' -c user.email='ci@users.noreply.github.com' commit -m "Homework help: ${{ github.event.inputs.course }} ${{ github.event.inputs.assignment }}"
          
          # Force push to create/update the branch
          git push --force --set-upstream origin "$BRANCH_NAME"
          
          # Store branch name for PR creation
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      - name: Open PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Attempting to create PR for branch: $BRANCH_NAME"
          if gh pr create --title "Homework Help: ${{ github.event.inputs.course }} ${{ github.event.inputs.assignment }}" --body-file SYNTHESIS.md --base main --head "$BRANCH_NAME" --label "${{ github.event.inputs.category }}" 2>/dev/null; then
            echo "✅ PR created successfully"
          else
            echo "⚠️  Could not create PR automatically. Please create manually:"
            echo "   Branch: $BRANCH_NAME"
            echo "   Title: Homework Help: ${{ github.event.inputs.course }} ${{ github.event.inputs.assignment }}"
            echo "   Body: See SYNTHESIS.md file"
            echo "   Label: ${{ github.event.inputs.category }}"
            echo ""
            echo "Files created:"
            echo "- RESEARCH.md (research findings)"
            echo "- SYNTHESIS.md (synthesis and plan)"
            echo ""
            echo "To create PR manually:"
            echo "1. Go to your repository"
            echo "2. Switch to branch: $BRANCH_NAME"
            echo "3. Click 'Compare & pull request'"
            echo "4. Use SYNTHESIS.md content as PR description"
            echo "5. Add label: ${{ github.event.inputs.category }}"
          fi
